<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="keywords" content="web,front-end,full-stack,application,html,css,js,javascript,api,mobile,rwd,responsive">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen&display=swap">
    <link rel="icon" href="favicon.png">
    <title>Get Random Activity</title>
</head>
<body>
    <div id="activity-image"></div>
    <div id="text-content">
        <header>
            <nav class="main-width-scaler">

                    <a id="button-get-new-word">Get Random Activity</a>

            </nav>

        <main class="wrapper main-width-scaler">
